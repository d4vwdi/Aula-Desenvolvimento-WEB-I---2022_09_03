            <li>Layout</li>

            <form action="" method="post" name="contato" id="contato">
                
                <fieldset> 
                    <legend>
                        Contato
                    </legend>
                    <label for="nome"> Nome:</label>
                <input type="text" name="none" id="nome" placeholder="Fulano da Silva " required>    
                <br>
                <label for="email"> Email:</label>
                <input type="email" name="none" id="email" placeholder="nome@domínio.com" required>
                <br>
                <label for="CPF"> CPF:</label>
                <input type="text" name="none" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
                <br>
                <label for="Telefone"> Telefone:</label>
                <input type="number" name="none" id="telefone" placeholder="Telefone principal" required>

            </fieldset>
            <br>
        <fieldset>            
            <legend>
                Endereço:
            </legend>
                
            <label for="CEP">CEP:</label>
                <input type="text" name="CEP" id="CEP" placeholder="CEP">              
            <br>
                
                
               
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua" placeholder="Nome da sua rua"> <br>

                <label for="Numero">Número:</label>
                <input type="number" name="numero" id="numero" placeholder="Numero">
                <br>
                <label for="Estado">Estado:</label>
               
                <input type="text" name="numero" id="numeor" placeholder="UF">
                </fieldset>
                <br>
               <fieldset>
                <legend>Cursos</legend>
                <label for="cursos">Selecione o seu curso</label>
                <select name="Cursos" id="cursos" required>
                    <option value="Análise e desenvolvimento de sistemas">Análise e desenvolvimento de sistemas</option>
                    <option value="Gestão empresarial">Gestão empresarial</option>
                    <option value="Recursos Humanos">Recursos Humanos</option>
                    <option value="Desenvolvimento de Software Multiplataforma">Desenvolvimento de Software Multiplataforma</option>
                    <option value="Polímeros">Polímeros</option>
                </select>
               </fieldset>
            </form>
